<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Location Pin -->
  <path d="M16 2 C9 2 3 8 3 15 C3 22 16 30 16 30 C16 30 29 22 29 15 C29 8 23 2 16 2 Z" fill="#1a1a2e" stroke="#0d47a1" stroke-width="1"/>
  
  <!-- Simplified Brain Icon - More recognizable -->
  <g transform="translate(16, 12)">
    <!-- Left hemisphere with lobes -->
    <path d="M-1 -6 C-3 -6 -5 -5 -6 -3 C-7 -1 -7 1 -6 3 C-7 4 -6 6 -4 6 C-2 6 -1 5 -1 4 L-1 -6 Z" 
          fill="none" stroke="#4fc3f7" stroke-width="1.2" stroke-linecap="round"/>
    <!-- Left fold -->
    <path d="M-6 0 C-4 0 -2 -1 -1 -2" fill="none" stroke="#4fc3f7" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Right hemisphere with lobes -->
    <path d="M1 -6 C3 -6 5 -5 6 -3 C7 -1 7 1 6 3 C7 4 6 6 4 6 C2 6 1 5 1 4 L1 -6 Z" 
          fill="none" stroke="#4fc3f7" stroke-width="1.2" stroke-linecap="round"/>
    <!-- Right fold -->
    <path d="M6 0 C4 0 2 -1 1 -2" fill="none" stroke="#4fc3f7" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Brain stem -->
    <path d="M-1 4 C-1 6 0 7 0 7 C0 7 1 6 1 4" fill="none" stroke="#4fc3f7" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Center line -->
    <line x1="0" y1="-6" x2="0" y2="4" stroke="#0d47a1" stroke-width="0.8"/>
  </g>
</svg>
